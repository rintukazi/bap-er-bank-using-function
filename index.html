<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-center text-3xl mt-8 font-serif font-bold">Functional <span class="text-red-700">BAP-ER-BANK</span></h2>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 text-white font-bold rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 text-white font-bold rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-purple-400 p-8 text-white font-bold rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4  w-3/4 mx-auto">
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h2 class="mb-6">Your Deposit</h2>
                    <input type="text" placeholder="Enter your deposit amount" class="block w-3/4 mb-4" id="deposit-field">
                    <button class="bg-blue-600 px-6 py-2 rounded-lg" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h2 class="mb-6">Your Withdraw</h2>
                    <input type="text" placeholder="Enter your withdraw amount" class="block w-3/4 mb-4" id="withdraw-field">
                    <button class="bg-blue-600 px-6 py-2 rounded-lg" id="withdraw-btn">Withdraw</button>
                </div>
                <div></div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
